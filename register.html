<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="cs305/des.css" img src = "cs305/images.jpg">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <title>AMA REGISTRATION</title>
</head>
  <script type="text/javascript">
$(document).ready(function(){

  $("#btnclear1").click(function(){
                document.getElementById("usernam").value= "";
    document.getElementById("pas").value= "";
        document.getElementById("pasver").value= "";
   
    });
  
});
</script>
<script type="text/javascript">

function checkForm(form)
  {
    if(form.usernam.value == "") {
  $("#regerror").removeClass("hid");
           document.getElementById("regerror").style.color  = "red";
    document.getElementById("regerror").innerHTML = "Username cannot be blank";
  $("#regerror").show();
     $('#regerror').delay(2000).fadeOut();
             form.usernam.focus();
    return false;

    }
    re = /^\w+$/;
    if(!re.test(form.usernam.value)) {
        document.getElementById("regerror").style.color  = "red";
    document.getElementById("regerror").innerHTML = "Error: Username must contain only letters, numbers and underscores!";
  $("#regerror").show();
     $('#regerror').delay(2000).fadeOut();
             form.usernam.focus();
    return false;
    }

    if(form.pas.value != "" && form.pas.value == form.pasver.value) {
      if(form.pas.value.length < 6) {
         $("#regerror").removeClass("hid");
           document.getElementById("regerror").style.color  = "red";
    document.getElementById("regerror").innerHTML = "Error: Password must contain at least six characters!";
      $("#regerror").show();
     $('#regerror').delay(2000).fadeOut();
      form.pas.focus();
        return false;
      }
      if(form.pas.value == form.usernam.value) {
              $("#regerror").removeClass("hid");
           document.getElementById("regerror").style.color  = "red";
    document.getElementById("regerror").innerHTML = "Error: Password must be different from Username!";
      $("#regerror").show();
     $('#regerror').delay(2000).fadeOut();
      form.pas.focus();
        return false;
      }
      re = /[0-9]/;
      if(!re.test(form.pas.value)) {
          $("#regerror").removeClass("hid");
           document.getElementById("regerror").style.color  = "red";
    document.getElementById("regerror").innerHTML = "Error: password must contain at least one number (0-9)!";
      $("#regerror").show();
     $('#regerror').delay(2000).fadeOut();
      form.pas.focus();
        return false;
      }
      re = /[a-z]/;
      if(!re.test(form.pas.value)) {
           $("#regerror").removeClass("hid");
           document.getElementById("regerror").style.color  = "red";
    document.getElementById("regerror").innerHTML = "Error: password must contain at least one lowercase letter (a-z)!";
      $("#regerror").show();
     $('#regerror').delay(2000).fadeOut();
      form.pas.focus();
        return false;
      }
      re = /[A-Z]/;
      if(!re.test(form.pas.value)) {
           $("#regerror").removeClass("hid");
           document.getElementById("regerror").style.color  = "red";
    document.getElementById("regerror").innerHTML = "Error: password must contain at least one uppercase letter (A-Z)!";
      $("#regerror").show();
     $('#regerror').delay(2000).fadeOut();
      form.pas.focus();
        return false;
      }
    } else if (form.pasver.value != form.pas.value){
         $("#regerror").removeClass("hid");
           document.getElementById("regerror").style.color  = "red";
    document.getElementById("regerror").innerHTML = "Error: Please check that you've entered and confirmed your password!";
      $("#regerror").show();
     $('#regerror').delay(2000).fadeOut();
      form.pas.focus();
        return false;
    }

    $("#login-form").show();
    $("#reg-form").hide();
    return true;
  }

</script>
<body>

<center>
<form id = "re-form" onsubmit="return checkForm(this);">
<div id = "reg-form">
<h1 align="center"> REGISTER A USER </h1>
<table>
<tr>
<td><input type = "text" id ="usernam" placeholder="Enter Username" />
</td>
</tr>
<tr>
<td><input type = "password" id ="pas" placeholder="Enter Password"/>
</td>
</tr>
<tr>
<td><input type = "password" id ="pasver" placeholder="Re-enter Password"/>
</td>
</tr>
<tr>
<td>
<center>
<input type = "submit" id = "btnreg" value = "Submit"/>
<input type = "button" id="btnclear1" value = "Reset"/>
</center>
</td>
</tr>
</table>
<p id = "regerror" class="hid"> </p>
<a href="login.html"> Do You Have an Account ? Login </a>

</div>
</form>
</center>
</body>
</html>
